<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-12 col-lg-3">
			<h3 class="title">Salon <span id="room"></span></h3>
			<p style="width: fit-content;"
			data-toggle="tooltip" 
			data-placement="right" 
			data-html="true"
			title="Modifier son pseudo : /pseudo [pseudo]<br>Créer ou rejoindre un salon : /salon [salon]">
			<i class="fa fa-question-circle"></i> Commandes de base</p>
			
			<div id="messages"></div>
			<form id="send-form">
				<div class="form-group mb-0">
					<input id="send-message" placeholder="Message..."/>
					<input id="send-button" class="btn btn-primary" type="submit" value="Envoyer"/>
				</div>
			</form>
		</div>

		<div class="col-sm-12 col-lg-6">
			<div id="clients" class="clients mb-2">
				<!-- <span><i class="fa fa-check-circle"></i> Louis </span>
				<span><i class="fa fa-times-circle"></i> Invite2 </span>
				<span><i class="fa fa-check-circle"></i> Invite3 </span>
				<span><i class="fa fa-times-circle"></i> Invite4 </span> -->
			</div>
			<div id="game" class="mb-3">

			</div>
			<form>
				<div class="form-group mb-0 text-right">
					<input id="send-answer" placeholder="Votre réponse..."/>
					<input id="send-answer-button" class="btn btn-primary" type="submit" value="Soumettre"/>
				</div>
			</form>
		</div>

		<div class="col-sm-12 col-lg-3">
			<h4 class="subtitle">Salons ouverts</h4>
			<p>Cliquer sur un salon pour rejoindre.</p>
			<div id='room-list'></div>
		</div>
	</div>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		})
	</script>
</body>
</html>
