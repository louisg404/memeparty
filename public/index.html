<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='/stylesheets/style.css'></link>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h3 class="title">Salon <span id="room"></span></h3>
		</div>

		<div class="col-sm-12 col-lg-9">
			<div id='messages'></div>
			<form id='send-form' />
				<div class="form-group">
					<input data-toggle="tooltip" data-placement="top" title="Tooltip on top" id='send-message' placeholder="Message..."/>
					<input id='send-button' class="btn btn-primary" type='submit' value='Envoyer'/>
					<div class="mt-4" id='help'>
						<p>Modifier son pseudo : /pseudo [pseudo]<br>Cr√©er ou rejoindre un salon : /salon [salon]</p>
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-12 col-lg-3">
			<h4 class="subtitle">Salons ouverts</h4>
			<p>Cliquer sur un salon pour rejoindre.</p>
			<div id='room-list'></div>
		</div>
	</div>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$('[data-toggle="tooltip"]').tooltip()
	})
</script>
</body>
</html>
